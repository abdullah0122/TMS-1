<div class="pagetitle">
    <h1>
        Add Training Category
    </h1>
    <span>Create new training category in below....</span>
</div>
<form name="newTrainingCategoryForm" novalidate data-ng-submit="save(newTrainingCategoryForm)">
    <table class="table table-bordered table-invoice">
        <tbody>
            <tr>
                <td>
                    Training Category Title
                </td>
                <td>
                    <input name="title" type="text" data-ng-model="newTrainingCategory.Name" required data-ng-minlength="5" />
                    <span class="error" data-ng-show="newTrainingCategoryForm.title.$error.required">*</span>
                    <span class="error" data-ng-show="newTrainingCategoryForm.title.$error.minlength">Minimum 5 character</span>
                </td>
            </tr>
            <tr>
                <td>
                    Desctription
                </td>
                <td>
                    <textarea name="description" rows="5" cols="30" data-ng-model="newTrainingCategory.description" required data-ng-minlength="15" />
                    <span class="error" data-ng-show="newTrainingCategoryForm.body.$error.required">*</span>
                    <span class="error" data-ng-show="newTrainingCategoryForm.body.$error.minlength">Minimum 15 character</span>
                </td>
            </tr>
            <tr>
                <td class="width30"></td>
                <td>
                    <input type="submit" class="btn btn-primary" value="Save" data-ng-disabled="newTrainingCategoryForm.$invalid" />
                    <a href="#/trainingCategory/all" class="btn btn-inverse">Cancel</a>
                </td>
            </tr>
        </tbody>
    </table>
</form>
